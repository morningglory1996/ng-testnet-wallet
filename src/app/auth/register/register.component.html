<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">新規会員登録</h5>

          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="form-signin">

            <div class="form-label-group">
              <input ngModel name="userName" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
              <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
              <input ngModel
                name="email"
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                required
                autofocus>
              <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
              <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
              <input ngModel name="confirmPassword" type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <hr class="my-4">
            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
          </form>

          <div *ngIf="errors && errors.length > 0">
            <br>
            <p *ngFor="let error of errors">
              {{ error.detail }}
            </p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
