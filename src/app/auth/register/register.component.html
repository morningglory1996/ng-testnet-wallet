<div class="card-container">
  <mat-card style="text-align: center;">
    <mat-card-title>アカウント登録</mat-card-title>
    <mat-card-content>
      <mat-icon mat-card-image style="font-size: 50px; margin-top: 30px;"
        >account_circle</mat-icon
      >
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <p style="margin-top: 20px;">
          <mat-form-field appearance="standard">
            <mat-label>
              <mat-icon>person</mat-icon>
              ユーザー名(15文字まで)
            </mat-label>
            <input
              matInput
              formControlName="userName"
              type="text"
              placeholder="username"
              required
              autofocus
            />
            <label for="inputEmail"></label>
            <mat-error *ngIf="userName.invalid">{{
              userNameErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="standard">
            <mat-label>
              <mat-icon>email</mat-icon>
              メールアドレス
            </mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="email"
              required
              autofocus
            />
            <label for="inputEmail"></label>
            <mat-error *ngIf="email.invalid">{{
              emailErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="standard">
            <mat-label>
              <mat-icon>vpn_key</mat-icon>
              パスワード(6文字以上)
            </mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              placeholder="passwrod"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{
              passwordErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="standard">
            <mat-label>確認用パスワード</mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              [type]="hide ? 'password' : 'text'"
              placeholder="confirm passwrod"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword.invalid">{{
              confirmErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </p>

        <div>
          <mat-error *ngFor="let error of errors">
            {{ error.detail }}
          </mat-error>
        </div>

        <button
          mat-flat-button
          color="primary"
          [disabled]="registerForm.invalid"
          style="width: 70%; margin-top: 30px;"
          type="submit"
        >
          登録
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
