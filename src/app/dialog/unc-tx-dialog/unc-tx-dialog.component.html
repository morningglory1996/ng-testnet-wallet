<button mat-button (click)="close()" style="float: right;">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>未承認トランザクション</h1>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align: center;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="txId">
    <th mat-header-cell *matHeaderCellDef> Hash </th>
    <td mat-cell *matCellDef="let element">
      <a [href]="['https://tbtc.bitaps.com/' + element.txId]">{{element.txId}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
