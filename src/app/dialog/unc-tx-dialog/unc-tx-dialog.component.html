<button mat-button (click)="close()" style="float: right;">
  <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title>未承認トランザクション</h2>
<table
  [style.table-layout]="(isHandset$ | async) ? 'fixed' : 'auto'"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Received</th>
    <td mat-cell *matCellDef="let element">{{ element.received }}</td>
  </ng-container>

  <ng-container matColumnDef="txId">
    <th mat-header-cell *matHeaderCellDef>
      Transactions
    </th>
    <td mat-cell *matCellDef="let element">
      <a
        [href]="['https://tbtc.bitaps.com/' + element.txId]"
        target="”_blank”"
        rel="”noopener”"
        >{{ element.txId }}
      </a>
      <div>
        <span class="badge badge-danger">
          {{ element.confirmations }} unconfirmed
        </span>
      </div>
      <div *ngIf="element.type === 'send'" style="margin-top: 5px;">
        <span style="color: #e55;">
          {{ element.amount }} satoshi
          <mat-icon style="vertical-align: middle;">send</mat-icon>
        </span>
      </div>
      <div *ngIf="element.type === 'receive'" style="margin-top: 5px;">
        <span style="color: #4caf50;">
          +{{ element.amount }} satoshi
          <mat-icon style="vertical-align: middle;">arrow_circle_down</mat-icon>
        </span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
